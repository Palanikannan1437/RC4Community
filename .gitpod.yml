tasks:
  - name: Install necessary images
    init: |
      docker pull fauna/faunadb:4.15.0
  
  - name: Init 
    init: |
      cd app
      npm i

  - name: Init strapi
    init: |
      cd cms
      npm i
  
  - name: Start build
    command: sh gitpod-scripts/startclouddevenv.sh

ports:
  - port: 3000
    onOpen: open-browser
    name: RC4Community
    description: Next.js app for RC4Community
  - port: 1337
    onOpen: notify
    name: Strapi
    description: Strapi Dashboard

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: true